<md-content id="todo-list-page">

    <peach-page-header>

        <h1>{{ ::$todo.page_title }}</h1>

    </peach-page-header>

    <peach-card>

        <peach-card-content>

            <md-list>

                <md-list-item ng-repeat="task in $todo.tasks">
                    <span>{{ ::task.description }}</span>
                    <md-checkbox class="md-secondary" ng-model="task.is_complete"></md-checkbox>
                </md-list-item>

            </md-list>

        </peach-card-content>

    </peach-card>

</md-content>
